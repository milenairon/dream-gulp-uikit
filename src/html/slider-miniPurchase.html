<section class="slider-mini" uk-slider>
  <div class="slider-mini__container container container_vertical">
    <h2 class="slider-mini__title text_bold text_huge" >
      Способы покупки <span class="span-color">квартиры</span>
    </h2>
    <p class="slider-mini__subtitle text_bold">
      Мы подберем для вас <span class="span-color">лучшие</span> условия для
      вашей
      <span class="span-color">мечты</span>
    </p>
    <!-- uk-light - Чтобы адаптировать содержимое для лучшей видимости на каждом изображении -->
    <!-- uk-visible-toggle -  -->
    <div
      class="slider-mini__box uk-position-relative uk-visible-toggle uk-light"
      tabindex="-1"
    >
      <!-- uk-child-width-1-1@s - количество слайдов на странице -->
      <ul
        class="slider-mini__items uk-slider-items uk-child-width-1-4 uk-child-width-1-3@s uk-child-width-1-3@m"
      >
        <li
          class="slider-mini__item uk-slider-item"
          style="
            background-image: url(@img/slider-mini/slidePlacePurchase-1.jpg);
          "
        >
          <h2 class=" slider-mini__title-item text_bold">Cемейная ипотека от 6%</h2>
          <a class="slider-mini__btn-item btn text" href="#">Узнать подробнее</a>
        </li>
        <li
          class="slider-mini__item uk-slider-item"
          style="
            background-image: url(@img/slider-mini/slidePlacePurchase-2.jpg);
          "
        >
          <h2 class=" slider-mini__title-item text_bold">Ипотека с господдержкой от 8%</h2>
          <a class="slider-mini__btn-item btn text" href="#">Узнать подробнее</a>
        </li>
        <li
          class="slider-mini__item uk-slider-item"
          style="
            background-image: url(@img/slider-mini/slidePlacePurchase-3.jpg);
          "
        >
          <h2 class=" slider-mini__title-item text_bold">Материнский капитал</h2>
          <a class="slider-mini__btn-item btn text" href="#">Узнать подробнее</a>
        </li>
        <li
          class="slider-mini__item uk-slider-item"
          style="
            background-image: url(@img/slider-mini/slidePlacePurchase-4.jpg);
          "
        >
          <h2 class=" slider-mini__title-item text_bold">IT-ипотека от 5%</h2>
          <a class="slider-mini__btn-item btn text" href="#">Узнать подробнее</a>
        </li>
      </ul>
    </div>
    <div class="slider-mini__nav-btn" uk-svg>
        <a
          class="slider-mini__btn-nav_next uk-position-center-right uk-position-small"
          href
          uk-slidenav-next
          uk-slider-item="next"
        ></a>
        <a
          class="slider-mini__btn-nav_previous uk-position-center-left uk-position-small"
          href
          uk-slidenav-previous
          uk-slider-item="previous"
        ></a>
      </div>
  </div>
</section>
