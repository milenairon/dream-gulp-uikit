<header class="header">
  <!-- !!!!! //// добавить uk-sticky="media: (max-width: 768px)" -->
  <div class="header__container">
    <img class="logo" src="@images/header/logo.svg" alt="Мечта" />
    <p class="header__text">
      Качество жизни – это выбирать лучшее, жить в лоне природы и наслаждаться
      эстетикой каждой детали!
    </p>
  </div>
  <div class="header__contacts">
    <ul class="header__button-items">
      <li class="header__button-item">
        <button
          aria-label="Открыть 2гис"
          type="button"
          class="header__button button button_size_l"
        >
          <img
            class="header__button-image"
            src="@images/header/map.svg"
            alt="2гис"
          />2ГИС
        </button>
      </li>
      <li class="header__button-item">
        <button
          aria-label="Связаться с нами"
          type="button"
          class="header__button button button_size_l"
        >
          <img
            class="header__button-image"
            src="@images/header/phone.svg"
            alt="Телефон"
          />Связаться с нами
        </button>
      </li>
      <li class="header__button-item">
        <button
          aria-label="Перейти в вк"
          type="button"
          class="header__button button button_size_s"
        >
          <img
            class="header__button-image"
            src="@images/header/vk.svg"
            alt="вк"
          />
        </button>
      </li>
      <li class="header__button-item">
        <button
          aria-label="Перейти в телеграм"
          type="button"
          class="header__button button button_size_s"
        >
          <img
            class="header__button-image"
            src="@images/header/tg.svg"
            alt="Телеграм"
          />
        </button>
      </li>
    </ul>
    <div clacc="header__box">
      <p class="header__phone">+7 (383) 227 92 44</p>
      <p class="header__city">г.Новосибирск</p>
    </div>
  </div>
</header>
